<!-- ================= MUSIC ================= -->
<audio id="bgMusic" loop preload="auto">
  <source src="soundback.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn"
        onclick="toggleMusic()"
        style="position:fixed;bottom:20px;right:20px">
  ğŸ”‡ MUSIC
</button>

<!-- ================= SCRIPT (ASAL, TAK DIUSIK) ================= -->
<script>
/* LANGUAGE */
function setLang(lang) {
  document.querySelectorAll("[data-my]").forEach(el => {
    const text = el.getAttribute("data-" + lang);
    if (el.tagName === "INPUT") {
      el.placeholder = text;
    } else {
      el.innerHTML = text;
    }
  });
  localStorage.setItem("lang", lang);
}

/* MUSIC */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
music.volume = 0.35;

let musicState = localStorage.getItem("music") || "off";

document.addEventListener("click", () => {
  if (musicState === "on") {
    music.play().catch(()=>{});
    btn.innerHTML = "ğŸ”Š MUSIC";
  }
}, { once:true });

function toggleMusic() {
  if (music.paused) {
    music.play().catch(()=>{});
    btn.innerHTML = "ğŸ”Š MUSIC";
    localStorage.setItem("music","on");
    musicState = "on";
  } else {
    music.pause();
    btn.innerHTML = "ğŸ”‡ MUSIC";
    localStorage.setItem("music","off");
    musicState = "off";
  }
}

/* INIT */
document.addEventListener("DOMContentLoaded", () => {
  setLang(localStorage.getItem("lang") || "en");
  if (musicState === "on") btn.innerHTML = "ğŸ”Š MUSIC";
});
</script>
